<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/main.css">

<body>
  <header>
    <h1 class="logo">VF</h1>

      <img src="css/img/vf.png">

        <img src="css/img/Vector.png" width="25px">

    </div>
    <div class="after-header">
      <div class="zakaz">
        <h1>Быстрая доставка для Вас</h1>
        <p>Сделай первый заказ и получи скидку 50%</p>

      <div>

      </div>
    </div>
    <div class="content">
      <h1>Меню</h1>
      <div class="menu">
        <div class="menu-img">
          <figure>
            <img src="css/img/Картинка _Бургеры_.png" width="400px">
            <figcaption>Бургеры</figcaption>
          </figure>          
        </div>
        <div class="menu-img"> 
          <figure>
            <img src="css/img/Картинка _Блюда из курицы_.png" width="400px">

        </div>
        <div class="menu-img">
          <figure>
            <img src="css/img/Картинка _Горячие блюда_.png" width="400px">
            <figcaption class="fig">Горячие блюда</figcaption>
          </figure>
        </div>
        <div class="menu-img">
          <figure>
            <img src="css/img//Картинка _Закуски_.png" width="400px">
            <figcaption>Закуски</figcaption>
          </figure>
        </div>
        <div class="menu-img">
          <figure>
            <img src="css/img/Картинка _Салаты_.png" width="400px">
            <figcaption>Салаты</figcaption>
          </figure>
        </div>
        <div class="menu-img">
          <figure>
            <img src="css/img/Картинка _Десерты_.png" width="400px">
            <figcaption>Дусерты</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-p">
        <p>Программа лояльности</p>
        <p>Политика конфиденциальности</p>
        <p>Договор оферты</p>
      </div>
      <h3>ООО «Vintage Food»</h3>
      <h3>© Все права защищены</h3>
      <div class="footer-logo">
        <img src="css/img/VK Circled.png" width="60px" height="60px">
        <img class="img-1" src="css/img/Telegram.png" width="70px" height="70px">
      </div>
    </div>

</html>
